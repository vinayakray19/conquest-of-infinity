<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Diary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Playfair Display', serif;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #3a8eef;
        }
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover {
            color: #4a9eff;
        }
    </style>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</head>
<body>
    <div class="spring-background">
        <div class="spring-trees"></div>
        <div class="spring-leaves"></div>
    </div>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-link">Home</a>
            <a href="diary.html" class="nav-link">Diary</a>
        </div>
    </nav>

    <main class="container">
        <div class="content">
            <div class="login-container">
                <h1>Login</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    <button type="submit" class="btn-primary" id="loginBtn">Login</button>
                </form>
                <a href="index.html" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </main>

    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async function() {
            const user = await Auth.checkAuth();
            if (user) {
                window.location.href = 'profile.html';
            }
        });

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            errorMessage.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                await Auth.login(username, password);
                // Redirect to profile page
                window.location.href = 'profile.html';
            } catch (error) {
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
