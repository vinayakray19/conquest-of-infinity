<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Digital Diary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Load JavaScript modules in order -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</head>
<body>
    <div class="spring-background">
        <div class="spring-trees"></div>
        <div class="spring-leaves"></div>
    </div>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-link">Home</a>
            <a href="diary.html" class="nav-link">Diary</a>
            <a href="profile.html" class="nav-link active">Profile</a>
        </div>
    </nav>

    <main class="container">
        <div class="content">
            <div class="profile-header">
                <h1>Profile</h1>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>

            <div class="horizontal-menu">
                <ul class="horizontal-menu-nav">
                    <li><a href="#" class="nav-link-sidebar active" data-section="personal-info">Info</a></li>
                    <li><a href="#" class="nav-link-sidebar" data-section="post-management">Memo</a></li>
                </ul>
            </div>

            <div>
                    <!-- Personal Info Section -->
                    <div id="personal-info" class="content-section active">
                        <div class="add-post-section">
                            <h2>Info</h2>
                            
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" id="usernameDisplay" readonly style="background: #f5f5f5;">
                            </div>
                            
                            <div class="form-group">
                                <label>Email (optional)</label>
                                <input type="email" id="email" placeholder="your.email@example.com">
                            </div>
                            
                            <div class="form-group">
                                <label>Bio (optional)</label>
                                <textarea id="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
                            </div>
                            
                            <button class="btn-primary" id="savePersonalInfo">Save Changes</button>
                            
                            <div id="personalInfoMessage" style="margin-top: 1rem;"></div>
                        </div>
                    </div>

                    <!-- Post Management Section -->
                    <div id="post-management" class="content-section">
                        <div class="add-post-section">
                            <h2>Add New Memo</h2>
                
                <div id="messageContainer"></div>
                
                <form id="addPostForm">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date *</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="content">Content *</label>
                        <textarea id="content" name="content" required placeholder="Write your memo content here..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="submitBtn">Create Memo</button>
                </form>
            </div>

            <div class="posts-section">
                <h2>Existing Posts</h2>
                <div id="postsLoading" style="text-align: center; padding: 2rem; color: #666;">
                    Loading memos...
                </div>
                <ul id="postsList" class="posts-list" style="display: none;"></ul>
            </div>
        </div>
    </main>
</body>
</html>
